<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" href="./img/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/fontawesome.min.css">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Container Box -->  
    <div id="container">
        <form id="form-box" onsubmit="login(event)">
            <h1>Sign in</h1>
            <div class="input-text">
                <input type="text" id="uname" name="uname" placeholder="Username" required><br>
                <input type="password" id="pass" name="password" placeholder="Password" required><br>
                
                <!-- Remember Me and Forgot Password -->
                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="checkbox" name="remember">
                        <label for="checkbox">Remember Me</label>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
                
                <div id="button-login">
                    <input type="submit" id="add-user" name="add" value="Login">
                </div>
                <!-- Sign in link -->
                <div class="login-link">
                    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                </div>
            </div>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
