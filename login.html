<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" href="./img/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/fontawesome.min.css">
</head>
<body>
    <!-- Container Box -->  
    <div id="container">
        <form id="form-box" onsubmit="login(event)">
            <h1>Sign in</h1>
            <div class="input-text">
                <input type="text" id="uname" name="uname" placeholder="Username" required><br>
                <input type="password" id="pass" name="password" placeholder="Password" required><br>
                
                <!-- Remember Me and Forgot Password -->
                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="checkbox" name="remember">
                        <label for="checkbox">Remember Me</label>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
                
                <div id="button-login">
                    <input type="submit" id="add-user" name="add" value="Login">
                </div>
                <!-- Sign in link -->
                <div class="login-link">
                    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                </div>
            </div>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
